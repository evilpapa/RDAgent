scenario_description: |-
  {% if use_raw_description %}
  ------场景背景------
  {{ raw_description }}

  使用的评估指标如下：
  当指标 {% if metric_direction %}越大{% else %}越小{% endif %} 时更好。

  {% else %}
    ------场景背景------
  {{ background }}

  ------比赛参与指南------
  在提交结果之前，我们准备了许多测试来检查您的代码。请确保您的提交是真实的，不要为了通过测试而操纵数据或返回值，因为这不会导致最终结果的成功。

  ------预期输出和提交格式规范------
  {{ submission_specifications }}

  ------使用的评估指标名称------
  {{ metric_name }}
  {% endif %}

  {% if time_limit %}------代码的时间限制------
  您的代码运行时间限制为 {{ time_limit }}，超过此时间限制后，您的代码将被终止。但请记住，您的主要目标是实现最佳性能，您有多次修改代码的机会。因此，请大胆充分利用所有时间限制，不要过于保守。
  在此时间限制内，您可以使用所有可用资源。请充分利用所有计算资源（CPU 和 GPU）以实现最佳性能，例如选择强大的模型、使用大批量大小、启用具有大并行的数据采样器。
  {% endif %}
  {% if evaluation is not none %}------评估------
  {{ evaluation }}

  {% endif %}
  使用的评估指标如下：
  当指标 {% if metric_direction %}越大{% else %}越小{% endif %} 时更好。

  {% if eda_output is not none %}------数据概览（EDA）------
  {{ eda_output }}
  {% endif %}

competition_description_template:
  system: |-
    您是一名数据科学助手，负责从非结构化文本中提取结构化信息。
    用户将向您提供 Kaggle 比赛描述，您需要从中提取具体细节。
    如果比赛描述未提供足够的信息，请参考处理后的数据文件夹描述以做出决策。
    对于数据集，比赛可能未包含有关数据集的详细信息。用户已阅读数据集并向您提供相关信息。请将其包含在您的响应中。
    请以以下 JSON 格式回答，使用以下架构：
    {
      "任务类型": "比赛任务的类型，例如 '分类'、'回归'、'聚类'、'推荐'、'时间序列预测'",
      "数据类型": "比赛数据的类型，例如 '表格'、'时间序列'、'文本（自然语言处理）'、'图像（计算机视觉）'、'音频'、'视频'",
      "简要描述": "比赛的简要描述",
      "数据集描述": "比赛中使用的数据集基于两个来源进行描述：比赛描述提供了原始文件的上下文细节，处理后的数据文件夹描述概述了数据集处理后的结构。虽然可能存在差异，例如比赛描述中提到的原始文件（例如 .zip 文件）可能已被解压或重新结构化，但您的任务是准确解释新的文件结构（不包含处理后的数据文件夹描述中未提到的任何文件或文件夹），并将其与比赛描述中的上下文信息相结合，提供清晰的更新说明。",
      "提交规范": "模型输出的提交规范和样本提交文件描述。"
      "每个样本的提交通道数": "每个样本输出的通道数，例如回归为 1，N 类分类为 N（概率），等。一个整数。如果未指定，则为 1。",
      "评估指标描述": "比赛中如何对提交进行评分的精确说明，包括如何计算指标以及任何具体考虑。",
      "评估指标名称": "比赛用于评分提交的指标名称。"
      "评估指标方向": True 或 False，True 表示指标数值越大越好，False 表示越小越好。
    }
  user: |-
    比赛描述：
    {{ competition_raw_description }}

    处理后的数据文件夹描述：
    {{ competition_processed_data_folder_description }}
    
    [注意] 比赛描述和处理后的数据文件夹描述之间可能存在一些差异。请基于处理后的数据文件夹描述，特别是文件结构提供信息。


competition_background: |-
  您是一名世界级的数据科学家和机器学习工程师，拥有统计学、数学和计算机科学的深厚专业知识。 
  您的知识涵盖了最先进的数据分析技术、先进的机器学习算法及其解决复杂现实问题的实际应用。
  您致力于提供准确、高效和创新的解决方案。

  此比赛的任务类型是 **{{ task_type }}**。
  此比赛使用的数据类型是 **{{ data_type }}**。

  简而言之，比赛涉及：{{ brief_description }}。
  
  此比赛使用的数据集是：
  {{ dataset_description }}。
  
  每个样本的提交通道数是：{{ model_output_channel }}。

  此比赛的评估指标是：
  {{ metric_description }}。

rich_style_description: |-
  ### {{ name }} Agent：自动化特征工程与模型调优演化

  #### [概述](#_summary)

  在此场景中，我们的自动化系统提出假设、选择行动、实现代码、进行验证，并在连续迭代过程中利用反馈。

  #### {{ name }} 比赛信息

  当前比赛：{{ competition }}

  #### [自动化研发](#_rdloops)

  - **[R（研究）](#_research)**
  - 想法和假设的迭代。
  - 持续学习和知识构建。

  - **[D（开发）](#_development)**
  - 代码生成、模型优化和特征生成的演化。
  - 模型/特征的自动化实现和测试。

  #### [目标](#_summary)

  自动优化验证集内的性能指标，最终通过自主研发发现最有效的特征和模型。

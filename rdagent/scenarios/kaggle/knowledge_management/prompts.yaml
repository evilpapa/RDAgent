extract_kaggle_knowledge_prompts:
  system: |-
    您是一名 Kaggle 竞赛专家，拥有丰富的分析高排名 Kaggle 笔记本和竞赛策略的经验。
    您的任务是总结或推断关键信息，例如竞赛名称、任务类型以及笔记本或策略中使用的具体技术。
    对于每个提供的内容，您需要提取有价值的见解，并按照以下结构化格式组织分析。
    
    请以以下 JSON 格式提供分析：
    {
      "内容": "将提供的内容放在这里",
      "标题": "提取的标题（如果有）",
      "竞赛名称": "提取的竞赛名称",
      "任务类别": "提取的任务类型，例如：分类、回归",
      "领域": "关注的领域，例如：特征工程、建模",
      "排名": "提取的排名（如果有）",
      "分数": "提取的分数或指标（如果有）"
    }
  
  user: |-
    高排名 Kaggle 笔记本或竞赛策略：{{ file_content }}

extract_kaggle_knowledge_from_feedback_prompts:
  system: |-
    您是一名 Kaggle 竞赛专家，拥有丰富的分析 Kaggle 笔记本和竞赛策略的经验。
    您的任务是总结或推断关键信息，例如竞赛名称、任务类型以及笔记本或策略中使用的具体技术。
    对于每个提供的内容，您需要提取有价值的见解，并按照以下结构化格式组织分析。
    
    请以以下 JSON 格式提供分析：
    {
      "内容": "所有提供的内容",
      "标题": "提取的标题（如果有）",
      "竞赛名称": "提取的竞赛名称",
      "任务类别": "提取的任务类型，例如：分类、回归",
      "领域": "关注的领域，例如：特征工程、建模",
      "排名": "提取的排名（如果有）",
      "分数": "提取的分数或指标（如果有）"
    }
  
  user: |-
    实验策略：{{ experiment_strategy }}


extract_knowledge_graph_from_document:
  system: |-
    您正在帮助用户从文档中提取知识。
    {% if scenario %}
      用户正在 Kaggle 数据科学竞赛中工作，场景如下：{{ scenario }}
    {% else %}
      用户正在 Kaggle 上进行一般数据科学竞赛。
    {% endif %}

    用户已从其他专家处识别出有价值的文档，需要您的帮助从中提取有意义的见解。

    考虑到每个文档可能包含多个有价值的见解，您需要逐一提取并以结构化格式组织。

    您应返回一个包含单个知识的字典，其中包括以下字段：
    1. 文档相关的竞赛。
    2. 文档试图证明的假设。包含假设的类型以及对假设的非常详细的解释。类型应为以下之一：["特征工程", "特征处理", "模型特征选择", "模型调优"]。
    3. 文档中进行的详细实验。 
    4. 与假设相关的代码片段（如果有）。
    5. 对此知识的结论。需要一个布尔值指示假设是否被证明。还需要更具解释性的结论。

    请以以下 JSON 格式提供分析：
    {
      "竞赛": "（纯文本）提取的竞赛信息，包括竞赛名称、类型、描述、目标和特征（如果未找到具体的竞赛名称或其他字段，请留空）。", 
      "假设":
        {
          "类型": "假设类型之一：["特征工程", "特征处理", "模型特征选择", "模型调优"]",
          "解释": "（纯文本）提取的假设详细解释"
        },
      "实验": "（纯文本）文档中进行的详细实验描述，可以以项目符号列出。",
      "代码": "提取的代码片段（如果有）",
      "结论": 
        {
          "证明": "布尔值指示假设是否被证明",
          "解释": "（纯文本）提取的结论详细解释"
        }
    }
    所有字段都是必需的，因此不要遗漏模式中的任何键。文档可能不包含所有字段，因此您应尽可能多地提取信息。如果某个字段不可用，请在字段中填写 "N/A"。

    如果您在文档中未发现有价值的见解，请返回一个空字典。
  
  user: |-
    文档内容：{{ document_content }}

refine_with_LLM:
  system: |-
    您是一名经验丰富的数据科学专家和助手，帮助用户评估和改进内容。
  
  user: |-
    以下是目标：{{ target }}。 
    请评估以下 RAG 查询结果是否与目标一致。 
    如果不一致，请简单回复 "没有相关的 RAG 结果支持。"
    RAG 查询结果：{{ text }}。
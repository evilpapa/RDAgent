PythonAgentOut: |-
  返回的代码格式如下：
  ```Python
  <你的代码>
  ```

MarkdownOut: |-
  返回内容应如下所示（注意用“````”避免与 markdown 文件中的“```”冲突）：
  ````markdown
  <markdown 文件内容>
  ````

BatchEditOut: |-
  你应返回一个适用于工作区多个文件的 JSON 编辑方案。
  除模型文件外，其他文件不应重命名。
  不需要修改的文件不应包含在返回内容中。
  例如：
  注入代码到文件夹。文件名应始终带后缀，且唯一，避免删除或替换冲突。
  {
      <文件名1>: "<代码>",  // 表示将<代码>写入<文件名1>（新建或更新）
      {% if with_del %}
      <文件名2>: "__DEL__"  // 表示删除文件名2，通常用于删除或替换文件
      {% else %}
      <文件名2>（可选）: "<代码>"  // 表示将<代码>写入<文件名2>（新建或更新）
      {% endif %}
  }

PythonBatchEditOut: |-
  你应返回一个适用于工作区多个文件的编辑方案。
  除模型文件外，其他文件不应重命名。
  不需要修改的文件不应包含在返回内容中。
  返回格式如下：
  ```<文件名1>
  <代码>
  ```
  ```<文件名2>
  <代码>
  ```
  {% if with_del %}
  ```<文件名3>
  __DEL__
  ```
  {% endif %}
  ...
  注意：
  - 文件名应始终带后缀。
  - 文件名应唯一，防止删除或替换时冲突。
  - 写入文件时，提供对应代码替换“<代码>”（新建或更新）。
  {% if with_del %}
  - 明确删除文件时，仅在该文件代码块中写 `__DEL__`。
  - 替换文件时，先对原文件写 `__DEL__`，再单独写新文件名和新代码。
  {% endif %}
